<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación web para convertir zonas horarias" />
    <meta name="author" content="Inkua Team" />

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Conversor horario</title>
</head>

<body>
    <header class="header">
        <a href="#">
            <img class="logo" src="./assets/img/logo.png" alt="logo"></img>
        </a>
        <h1>Conversor</h1>
        <nav>
            <a href="./pages/crear-reunion.html">
                Crear reunion
            </a>
        </nav>
    </header>


    <main class="main">
        <form class="inputs">
            <label for="ciudadOrigen">Ciudad Origen:</label>
            <select id="ciudadOrigen" required>
                <option value="">Seleccione una ciudad</option>
            </select>

            <label for="">Hora:</label>
            <input id="horaLocal" type="time" required>

            <label for="">Ciudad Destino:</label>
            <select id="ciudadDestino" required>
                <option value="">Seleccione una ciudad</option>
            </select>

            <button id="botonConvertir">Convertir</button>
        </form>

        <div class="contenedorResultado">
            <div id="resultado" class="resultado"></div>
        </div>

        <section class="contenedor-carrusel">
            <div class="carrusel">
                <ul class="fila fila-derecha">
                    <li class="city"><span class="cityName">Cd de Mexico</span><img class="flagImg" src="./assets/img/flags/flag-mexico.svg" alt="Mexico Flag"></li>
                    <li class="city"><span class="cityName">Panamá</span><img class="flagImg" src="./assets/img/flags/flag-panama.svg" alt="Panamá Flag"></li>
                    <li class="city"><span class="cityName">Caracas</span><img class="flagImg" src="./assets/img/flags/flag-venezuela.svg" alt="Venezuela Flag"></li>
                    <li class="city"><span class="cityName">New York</span><img class="flagImg" src="./assets/img/flags/flag-usa.svg" alt="USA Flag"></li>
                    <li class="city"><span class="cityName">Santiago</span><img class="flagImg" src="./assets/img/flags/flag-chile.svg" alt="Chile Flag"></li>
                    <li class="city"><span class="cityName">Buenos Aires</span><img class="flagImg" src="./assets/img/flags/flag-argentina.svg" alt="Argentina Flag"></li>
                    <li class="city"><span class="cityName">Berlin</span><img class="flagImg" src="./assets/img/flags/flag-germany.svg" alt="Alemania Flag"></li>
                    
                </ul>
                <ul class="fila fila-izquierda">
                    <li class="city"><span class="cityName">La Paz</span><img class="flagImg" src="./assets/img/flags/flag-bolivia.svg" alt="Bolivia Flag"></li>
                    <li class="city"><span class="cityName">Bogota</span><img class="flagImg" src="./assets/img/flags/flag-colombia.svg" alt="Colombia Flag"></li>
                    <li class="city"><span class="cityName">Madrid</span><img class="flagImg" src="./assets/img/flags/flag-spain.svg" alt="España Flag"></li>
                    <li class="city"><span class="cityName">Quito</span><img class="flagImg" src="./assets/img/flags/flag-ecuador.svg" alt="Ecuador Flag"></li>
                    <li class="city"><span class="cityName">Montevideo</span><img class="flagImg" src="./assets/img/flags/flag-uruguay.svg" alt="Uruguay Flag"></li>
                    <li class="city"><span class="cityName">Lima</span><img class="flagImg" src="./assets/img/flags/flag-peru.svg" alt="Peru Flag"></li>
                    <li class="city"><span class="cityName">Asuncion</span><img class="flagImg" src="./assets/img/flags/flag-paraguay.svg" alt="Paraguay Flag"></li>
                    
                </ul>
            </div>
            <div class="sombra sombra-izquierda"></div>
            <div class="sombra sombra-derecha"></div>
        </section>

    </main>
    <footer class="footer2">
        <div class="footer-about">
            <span class="footer-txt autor">Diseñado y desarrollado por 
                <a class="autor-link" href="./pages/easterEgg.html" rel="noopener noreferrer">InkuA Team.</a>
            </span>
            <span class="footer-txt ultimaActualizacion">Febrero 2024</span>
            <span>version 1.0</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/carrusel.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/moment-timezone.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
