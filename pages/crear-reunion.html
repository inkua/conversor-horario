<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Aplicación web para convertir zonas horarias" />
        <meta name="author" content="Inkua Team" />
        <link rel="stylesheet" href="../css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.02.min.css"
        />
        <link rel="stylesheet" href="../css/crearReunion.css" />
        <title>Crear reunión</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <a href="../index.html">
                <img
                    src="../assets/img/logo.png"
                    alt="Logo de la aplicacion, la tierra junto con un reloj de color blanco y azul."
                />
            </a>
            <h1>Crear reunión</h1>
            <nav>
                <a href="../index.html">Conversor</a>
            </nav>
        </header>

        <main>
            <!-- Inputs -->
            <form id="idInputs" class="inputs">
                <section>
                    <div>
                        <label for="idTitle">Título:</label>
                        <input required id="idTitle" type="text" />
                    </div>
                    <div>
                        <label for="idDescription">Descripción:</label>
                        <textarea id="idDescription" rows="6"></textarea>
                    </div>
                    <div>
                        <label for="idLink">Link a la reunión:</label>
                        <input required id="idLink" type="url" />
                    </div>
                </section>
                <section>
                    <div>
                        <label required for="idDate">Fecha y hora:</label>
                        <input id="idDate" type="datetime-local" />
                    </div>
                    <div>
                        <label for="idSelectOriginCity">Ciudad origen:</label>
                        <select required id="idSelectOriginCity">
                            <option value="">Seleccione una ciudad</option>
                        </select>
                    </div>
                    <div>
                        <label for="idSelectDestCity">Ciudades a incluir:</label>
                        <select required id="idSelectDestCity">
                            <option value="">Seleccione las ciudades</option>
                        </select>
                        <ul class="inputs__selected_cities" id="idSelectedCities"></ul>
                    </div>
                </section>
            </form>

            <!-- Resultado -->
            <section class="output">
                <button id="idBtnSubmit" type="button" class="submit">Generar reunión</button>
                <div id="idOutputContent">
                </div>
            </section>

            <section class="contenedor-carrusel">
                <div class="carrusel">
                    <ul class="fila fila-derecha">
                        <li class="city"><span class="cityName">Cd de Mexico</span><img src="../assets/img/flags/flag-mexico.svg" alt="Mexico Flag"></li>
                        <li class="city"><span class="cityName">Panamá</span><img src="../assets/img/flags/flag-panama.svg" alt="Panamá Flag"></li>
                        <li class="city"><span class="cityName">Caracas</span><img src="../assets/img/flags/flag-venezuela.svg" alt="Venezuela Flag"></li>
                        <li class="city"><span class="cityName">New York</span><img src="../assets/img/flags/flag-usa.svg" alt="USA Flag"></li>
                        <li class="city"><span class="cityName">Santiago</span><img src="../assets/img/flags/flag-chile.svg" alt="Chile Flag"></li>
                        <li class="city"><span class="cityName">Buenos Aires</span><img src="../assets/img/flags/flag-argentina.svg" alt="Argentina Flag"></li>
                        <li class="city"><span class="cityName">Berlin</span><img src="../assets/img/flags/flag-germany.svg" alt="Alemania Flag"></li>
                        
                    </ul>
                    <ul class="fila fila-izquierda">
                        <li class="city"><span class="cityName">La Paz</span><img src="../assets/img/flags/flag-bolivia.svg" alt="Bolivia Flag"></li>
                        <li class="city"><span class="cityName">Bogota</span><img src="../assets/img/flags/flag-colombia.svg" alt="Colombia Flag"></li>
                        <li class="city"><span class="cityName">Madrid</span><img src="../assets/img/flags/flag-spain.svg" alt="España Flag"></li>
                        <li class="city"><span class="cityName">Quito</span><img src="../assets/img/flags/flag-ecuador.svg" alt="Ecuador Flag"></li>
                        <li class="city"><span class="cityName">Montevideo</span><img src="../assets/img/flags/flag-uruguay.svg" alt="Uruguay Flag"></li>
                        <li class="city"><span class="cityName">Lima</span><img src="../assets/img/flags/flag-peru.svg" alt="Peru Flag"></li>
                        <li class="city"><span class="cityName">Asuncion</span><img src="../assets/img/flags/flag-paraguay.svg" alt="Paraguay Flag"></li>
                        
                    </ul>
                </div>
                <div class="sombra sombra-izquierda"></div>
                <div class="sombra sombra-derecha"></div>
            </section>
        </main>

        <footer class="footer2">
            <div class="footer-about">
                <span class="footer-txt autor">Diseñado y desarrollado por 
                    <a class="autor-link" href="./easterEgg.html" rel="noopener noreferrer">InkuA Team.</a>
                </span>
                <span class="footer-txt ultimaActualizacion">Febrero 2024</span>
                <span>version 1.0</span>
            </div>
        </footer>
        <!-- Scripts -->
        <script src="../js/carrusel.js"></script>
        <script src="../js/moment.js"></script>
        <script src="../js/moment-timezone.js"></script>
        <script src="../js/crear-reunion.js"></script>

    </body>
</html>
